<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="static/css/skeleton.css">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/jquery.contextMenu.css">
  {% assets "css_all" %} <link rel="stylesheet" href="{{ ASSET_URL }}"> {% endassets %}
  <title>Disassembler</title>
</head>


<body>
  <h2 class='filename'> {{ filename }} </h2>

  <main>
    <div class="row">
      <button class="button-primary" id="button-prev">Previous 100 results</button>
      <button class="button-primary" id="button-next">Next 100 results</button>
    </div>
    <div class="row">

      <textarea class="u-full-width" placeholder="function name" id="function-name-input"></textarea>
      <div class='four columns' id='functions'>
        <!--
        {% for func in functions %}
          <div class='function' data-offset='{{ func.offset }}' data-size='{{ func.size }}'>
            <span> {{ func.name }} </span>
          </div>
        {% endfor %}
      -->
      </div>


      <div class='six columns' id='function-disasm'>
      </div>

    </div>
  </main>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% assets "js_all" %} <script src="{{ ASSET_URL }}"></script> {% endassets %}
</body>

</html>
